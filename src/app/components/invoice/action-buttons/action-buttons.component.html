<div class="flex justify-between md:gap-x-2">
  <app-button
    [label]="'Edit'"
    [customStyle]="'bg-btnBgPrimary'"
    (buttonEvent)="emitEditInvoiceEvent()"
  />
  <app-button
    [label]="'Delete'"
    [customStyle]="'bg-redPrimary'"
    (buttonEvent)="deleteInvoice()"
  />
  @if (isInvoicePending) {
    <app-button
      [label]="'Mark as paid'"
      [customStyle]="'bg-purplePrimary'"
      (buttonEvent)="emitMarkAsPaidEvent()"
    />
  }
</div>
