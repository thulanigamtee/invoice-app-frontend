<div class="flex justify-between md:gap-x-2">
  <app-button
    [text]="'Edit'"
    class="rounded-full bg-btnBgPrimary"
    (click)="emitEditInvoiceEvent()"
  />
  <app-button
    [text]="'Delete'"
    class="rounded-full bg-redPrimary"
    (click)="deleteInvoice()"
  />
  @if (isPending) {
    <app-button
      [text]="'Mark as paid'"
      class="rounded-full bg-purplePrimary"
      (click)="emitMarkAsPaidEvent()"
    />
  }
</div>
