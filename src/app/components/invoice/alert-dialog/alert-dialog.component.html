<div
  [class.active]="dialogState()"
  class="fixed inset-0 w-full h-full bg-black bg-opacity-50 dialog backdrop-blur-sm"
>
  <div
    class="absolute left-1/2 top-1/2 w-[87%] max-w-[480px] -translate-x-1/2 -translate-y-1/2 overflow-hidden rounded-lg bg-itemsBgPrimary p-7 md:p-10"
  >
    <h2 class="text-2xl font-bold capitalize">confirm deletion</h2>
    <p class="mt-3 text-sm font-medium text-[#888EB0]">
      Are you sure you want to delete invoice #{{ invoiceId }}? This action
      cannot be undone.
    </p>
    <div class="flex justify-end mt-8 gap-x-4">
      <app-button
        [text]="'cancel'"
        class="px-4 rounded-full bg-btnBgPrimary"
        (click)="cancelDeletion()"
      />
      <app-button
        [text]="'delete'"
        class="px-4 rounded-full bg-redPrimary"
        (click)="confirmDeletion()"
      />
    </div>
  </div>
</div>
