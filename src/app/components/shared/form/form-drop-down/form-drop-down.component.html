<div
  class="relative flex flex-col gap-y-1"
  OutsideClick
  (outsideClick)="outsideClick()"
>
  <span class="capitalize text-[#888EB0]">payment terms</span>
  <button
    class="flex h-12 items-center justify-between rounded-[4px] bg-itemsBgPrimary px-6"
    (click)="toggleDropdown()"
  >
    <p class="capitalize">
      net {{ paymentTerm }} {{ paymentTerm === 1 ? "day" : "days" }}
    </p>
    <img src="/assets/icon-arrow-down.svg" alt="icon-arrow-down" />
  </button>
  <ul
    class="form-drop-down absolute mt-[82px] w-full rounded-[8px] bg-itemsBgPrimary"
    [class.active]="isActive"
  >
    @for (option of options; track $index) {
      <li
        (click)="setPaymentTerm(option.value)"
        class="border-b-[1px] border-btnBgPrimary px-6 py-3 last-of-type:border-none"
      >
        <p class="capitalize hover:text-purplePrimary">
          net {{ option.value }} {{ option.value === 1 ? "day" : "days" }}
        </p>
      </li>
    }
  </ul>
</div>
