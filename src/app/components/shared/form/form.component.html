<section
  [class.active]="formState"
  class="form fixed top-[4.5rem] z-10 h-full w-full bg-black bg-opacity-50 backdrop-blur-sm md:top-[80px] lg:top-0"
>
  <div
    class="absolute top-0 bg-[#141625] md:w-[80%] md:max-w-[720px] md:pt-4 lg:top-0"
  >
    <div class="mb-5 ml-[5%] mt-7 flex items-center gap-x-3">
      <a
        class="h-3 w-2 bg-[url('/assets/icon-arrow-left.svg')] bg-no-repeat"
      ></a>
      <p class="font-bold capitalize">go back</p>
    </div>
    <h1 class="ml-[5%] text-2xl capitalize">
      {{ isEditMode ? "edit invoice" : "new invoice" }}
    </h1>
    <form [formGroup]="invoiceForm">
      <section
        class="h-[calc(100vh-250px)] overflow-y-scroll px-[5%] pb-10 md:h-[calc(100vh-280px)] lg:h-[calc(100vh-200px)]"
      >
        <app-sender-address
          [senderAddress]="invoiceForm.get('senderAddress')"
        />
        <h3
          class="font-leagueSpartan mt-10 text-[15px] font-bold capitalize text-purplePrimary"
        >
          bill to
        </h3>
        <div class="mt-4 flex flex-col gap-y-5">
          <app-input
            [id]="'name'"
            [label]="'client\'s name'"
            [type]="'text'"
            [control]="invoiceForm.get('clientName')"
            [placeholder]="'Enter client name'"
          />
          <app-input
            [id]="'email'"
            [label]="'client\'s email'"
            [type]="'text'"
            [control]="invoiceForm.get('clientEmail')"
            [placeholder]="'Enter client email'"
          />
        </div>
        <app-client-address
          [clientAddress]="invoiceForm.get('clientAddress')"
        />
        <div class="mt-8 grid gap-6 md:grid-cols-2">
          <app-input
            [id]="'date'"
            [label]="'invoice date'"
            [type]="'date'"
            [control]="invoiceForm.get('paymentDue')"
            [placeholder]="'Enter date'"
          />
          <app-form-drop-down />
          <app-input
            [id]="'description'"
            [label]="'project description'"
            [type]="'text'"
            [control]="invoiceForm.get('description')"
            [placeholder]="'Enter description'"
            class="md:col-span-2"
          />
        </div>
        <app-items [items]="items" (totalUpdated)="onTotalUpdated($event)" />
      </section>
      <app-form-buttons
        (submitEvent)="submitForm()"
        (saveChangesEvent)="submitForm()"
      />
    </form>
  </div>
</section>
