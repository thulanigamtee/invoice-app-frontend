<div>
  <p
    class="flex h-10 w-[104px] items-center justify-center gap-x-2 rounded-[6px] bg-opacity-30 capitalize"
    [ngClass]="{
      'bg-green-400 bg-opacity-[0.05] text-green-500': status === 'paid',
      'bg-white bg-opacity-[0.06] text-white': status === 'draft',
      'bg-orange-400 bg-opacity-[0.07] text-orange-500': status === 'pending',
    }"
  >
    <span
      class="h-[8px] w-[8px] rounded-full"
      [ngClass]="{
        'bg-green-500': status === 'paid',
        'bg-white': status === 'draft',
        'bg-orange-500': status === 'pending',
      }"
    ></span>
    {{ status }}
  </p>
</div>
